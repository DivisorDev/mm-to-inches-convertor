<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MM ⇄ Inches Fraction Converter | Divisor Studios</title>
  <style>
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      margin:0;
      min-height:100vh;
      background:linear-gradient(135deg,#667eea,#764ba2,#f7971e);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      color:#fff
    }
    .card{
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(10px);
      border-radius:16px;
      padding:25px;
      max-width:420px;
      width:100%;
      box-shadow:0 10px 30px rgba(0,0,0,0.25)
    }
    h1{font-size:22px;margin:0;text-align:center}
    h2{font-size:14px;font-weight:normal;text-align:center;opacity:.9;margin:5px 0 20px}
    label{font-size:13px;margin-bottom:5px;display:block}
    input,select,button{
      width:100%;
      padding:12px;
      border:none;
      border-radius:10px;
      margin-bottom:12px;
      font-size:15px
    }
    input,select{outline:none}
    button{
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:#fff;
      font-weight:bold;
      cursor:pointer
    }
    button:hover{opacity:.9}
    .result{
      background:rgba(0,0,0,0.25);
      padding:12px;
      border-radius:10px;
      text-align:center;
      font-size:16px;
      margin-top:10px
    }
    .history{
      margin-top:15px;
      background:rgba(0,0,0,0.25);
      border-radius:10px;
      padding:10px
    }
    .history h3{margin:0 0 8px;font-size:14px}
    .history ul{padding-left:18px;margin:0;max-height:120px;overflow:auto;font-size:13px}
    footer{
      text-align:center;
      font-size:12px;
      margin-top:15px;
      opacity:.85
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>MM ⇄ Inches Converter</h1>
    <h2>Divisor Studios Precision Tool</h2><label>Conversion Type</label>
<select id="mode">
  <option value="mmToIn">MM to Inches (Fraction)</option>
  <option value="inToMm">Inches (Fraction) to MM</option>
</select>

<label>Input Value</label>
<input id="inputValue" placeholder="e.g. 25 or 13 1/4">

<button onclick="convert()">Convert</button>

<div class="result" id="result">Result will appear here</div>

<div class="history">
  <h3>Conversion History</h3>
  <ul id="historyList"></ul>
</div>

<footer>
  © M Qasim's  Divisor Studio Piresent<br>
  connect: divisordevlopment@gmail.com
</footer>

  </div>  <script>
    const fractions=[0,1/8,1/4,3/8,1/2,5/8,3/4,7/8];
    const fractionLabels=['','1/8','1/4','3/8','1/2','5/8','3/4','7/8'];

    function nearestFraction(dec){
      let idx=0,min=1;
      fractions.forEach((f,i)=>{
        const d=Math.abs(dec-f);
        if(d<min){min=d;idx=i}
      });
      return {value:fractions[idx],label:fractionLabels[idx]};
    }

    function inchesToMM(val){
      let parts=val.trim().split(' ');
      let whole=0,f=0;
      if(parts.length===2){
        whole=parseFloat(parts[0]);
        const fr=parts[1].split('/');
        f=parseFloat(fr[0])/parseFloat(fr[1]);
      }else if(val.includes('/')){
        const fr=val.split('/');
        f=parseFloat(fr[0])/parseFloat(fr[1]);
      }else{
        whole=parseFloat(val);
      }
      return ((whole+f)*25.4).toFixed(2);
    }

    function mmToInches(mm){
      const inch=mm/25.4;
      const whole=Math.floor(inch);
      const frac=nearestFraction(inch-whole);
      return frac.label?`${whole} ${frac.label}"`:`${whole}"`;
    }

    function addHistory(text){
      const ul=document.getElementById('historyList');
      const li=document.createElement('li');
      li.textContent=text;
      ul.prepend(li);
    }

    function convert(){
      const mode=document.getElementById('mode').value;
      const val=document.getElementById('inputValue').value;
      if(!val){alert('Please input a value');return}
      let res='';
      if(mode==='mmToIn'){
        res=mmToInches(parseFloat(val));
        addHistory(`${val} mm → ${res}`);
      }else{
        res=inchesToMM(val)+' mm';
        addHistory(`${val}" → ${res}`);
      }
      document.getElementById('result').textContent=res;
    }
  </script></body>
</html>
